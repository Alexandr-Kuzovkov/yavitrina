{% extends "base.html" %}

{% block content %}
 <form method="post" action="/failover/putdatabase" enctype=multipart/form-data>
    <div class="login-form">
        {% if error %}
        <div class="errorMessage">{{error}}</div>
        {% endif %}
        <div class="form-group">
            <label>Database file</label><input type="file" class="form-control" name="file" placeholder="choose file">
        </div>
        <button type="submit" id="login-btn" class="btn btn-default">Upload</button>
    </div>
    </form>
{% endblock %}
