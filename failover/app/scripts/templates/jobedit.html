{% extends "base.html" %}

{% block content %}
 <form method="post" action="/failover/jobsedit/{{job['slug']}}">
    <div class="login-form">
        {% if error %}
        <div class="errorMessage">{{error}}</div>
        {% endif %}
        <div class="form-group">
            <label>Slug</label><input type="text" class="form-control" name="slug" placeholder="slug" value="{{job['slug']}}">
        </div>
        <div class="form-group">
           <label>Schedule</label>
                <div class="cron-item">
                    <span>m</span> <input type="text"  name="m" placeholder="m" value="{{job['m']}}">

                    <span>h</span> <input type="text"  name="h" placeholder="h" value="{{job['h']}}">

                    <span>dom</span> <input type="text"  name="dom" placeholder="dom" value="{{job['dom']}}">

                    <span>mon</span> <input type="text" name="mon" placeholder="mon" value="{{job['mon']}}">

                    <span>dow</span><input type="text"  name="dow" placeholder="dow" value="{{job['dow']}}">
                    <div class="clear"></div>
                </div>
        </div>
        <div class="form-group">
            <label>Description</label><input type="text" class="form-control" name="description" placeholder="Description" value="{{job['description']}}">
        </div>
        <div class="form-group">
            <label>Max execute time (sec)</label><input type="number" class="form-control" name="max_execute_time" placeholder="Max execite time" value="{{job['max_execute_time']}}">
        </div>
        <div class="form-group">
            <label>Enabled</label><input type="checkbox" class="form-control" name="enabled" {% if job['enabled'] %}checked{% endif %}>
        </div>
        <button type="submit" id="login-btn" class="btn btn-default">Save</button>


    </div>
</form>
{% endblock %}
