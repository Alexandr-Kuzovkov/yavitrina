{% extends "base.html" %}
{% block content_header %}
<h1>Fibois Stats</h1>
{% endblock %}
{% block content_body %}
<div class="box">
    <div class="box-header">
        <h3 class="box-title">Jobboards</h3>
        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
        </div>
    </div>
    <div class="box-body">
        <select id="job-boards" name="jobboard">
            {% for jobboard in jobboards %}
                <option value="{{ jobboard }}">{{ jobboard }}</option>
            {% endfor %}
        </select>
    </div>
</div>

<div id="container">


</div>
<div class="box" id="box-preload" style="display: none;">
    <div style="text-align: center; margin: auto auto auto auto; padding: 50px 0 50px 0;">
        <img src="/static/img/preload.gif"/>
    </div>

</div>

{% endblock %}
